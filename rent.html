<body>
<div id="wrapper">
  <header>
      <div class="ribbon-z-index">
          <a href="index.html">
              <p class="ribbon"><strong class="ribbon-folds">Sol Apartments</strong></p>
          </a>
      </div>
      <nav>
          <ul>
              <li>
                <a href="apartments.html">
                  Apartments
                </a>
              </li>

              <li>
                <a href="rent.html">
                  Rent
                </a>
              </li>

              <li>
                <a href="about.html">
                  About us
                </a>
              </li>

              <li>
                <a href="contact.html">
                  Contact us
                </a>
              </li>
          </ul>
          <div id="search-bar">
            <form>
                <input type="text" name="search" id="search" />
                    <input type="submit" name="submit" value="🔍 Search" id="button"/>
            </form>
          </div>
      </nav>
  </header>

  <main>
    <form>
      <div id="first"> <!-- Visible part of form -->
        <div class="left">
          <label for="apartment_form">Apartment</label>
          <input type="text" name="apartment" id="apartment_form"/> <!-- Differentiate from id apartment -->
        </div>

        <div class="left">
          <label for="datepicker1">Arrival</label>
          <input type="text" id="datepicker1"/> <!-- Class instead of id for repetition -->

        </div>

        <div class="left">
          <label for="datepicker2">Departure</label>
          <input type="text" id="datepicker2"/>

        </div>

        <div class="left">
          <label for="travelers">How many?</label>
          <input type="number" name="travelers" min="1" max="5" id="travelers"/>

          <div class="right">
            <!-- Shows second part of form when clicked -->
            <input type="button" name="answer" value="Continue" onclick="showDiv()" id="rent"/>
          </div>
        </div>
      </div>

      <!-- Invisible until #rent is clicked -->
      <!-- Fully aware that a payment form should be in a separate page using https -->
      <div class="clear-me" id="payment">
        <h2>Payment information</h2>
        <div class="left">
          <label for="firstname_pay">First name:*</label>
          <input type="text" name="firstname" id="firstname_pay"/>
        </div>

        <div class="left">
          <label for="lastname_pay">Last name:*</label>
          <input type="text" name="lastname" id="lastname_pay"/>
        </div>

        <div class="left clear-me">
          <label for="credit">Credit card number:*</label>
          <input type="text" name="credit_number" id="credit"/>
        </div>

        <div class="left">
          <label for="cvv">CVV:*</label>
          <input type="text" name="cvv" id="cvv"/>
        </div>

        <div class="left clear-me">
          <label for="country">Country:</label>
          <input type="text" name="country" id="country"/>
        </div>

        <div class="left">
          <label for="adress">Adress:</label>
          <input type="text" name="adress" id="adress"/>
        </div>

        <div class="left">
          <label for="city">City:</label>
          <input type="text" name="city" id="city"/>
        </div>

        <div class="left">
          <label for="postal_code">Postal code:</label>
          <input type="text" name="postal_code" id="postal_code"/>
        </div>

        <div class="left">
          <br> <!-- No label -->
          <input type="submit" value="Rent" id="submit_payment">
        </div>

        <!-- <div>
          <img width="50px" src="img/Check.png" alt="checkmark">
        </div> -->


      </div>
    </form>
  </main>
</div>

  $(function() {

  });
  </script>

  <!-- Shows suggestions when declaring the apartment that you want to rent -->
  <script>
  $(function() {
    var availableTags = [
      "Benalmadema Palace",
      "Casares del Sol",
      "Estepona Paradise"
    ];
    $( "#apartment_form" ).autocomplete({
      source: availableTags
    });
  });
  </script>
