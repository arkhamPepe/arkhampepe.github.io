      <form method="post">
        <h2>Contact us!</h2>

        <div class="right">

          <input type="text" name="lastname" id="lastname"/>

        <div class="left clear-me ">
          <label for="email">E-mail:</label>
          <input type="text" name="email" id="email"/>
        </div>

        <div>
