              </form>
          </div>
      </nav>
  </header>
  <!-- Differentiate from #container, this is less wide -->
  <div id="form_container">
      <form method="post">
        <h2>Contact us!</h2>

        <div class="left">
          <label for="firstname">First name:</label>
          <input type="text" name="firstname" id="firstname"/>
        </div>

        <div class="right">
          <label for="lastname">Last name:</label>
          <input type="text" name="lastname" id="lastname"/>
        </div>

        <div class="left">
          <label for="email">E-mail:</label>
          <input type="text" name="email" id="email"/>
        </div>

        <div class="left clear-me">
          <label for="message">Message:</label>
          <textarea rows="4" cols="75" name="message" id="message"></textarea>
        </div>

        <div>
          <input class="clear-me" type="submit" id="submit"/>
        </div>

      </form>
  </div>
